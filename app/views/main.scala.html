@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="MenuCtrl" class="navbar navbar-inverse navbar-default" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars fa-lg fa-inverse"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()">
                    <i class="fa fa-rocket"></i> Rage Crate
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="@routes.Application.subscribe()">Home</a></li>
                </ul>
            </div>

        </div>

        <div class="container">
            <div class="row">
            @content
            </div>
        </div>

        <hr>
        <div class="footer text-center">
            <div>
                <small>
                    Hello! I'm your friendly footer. If you're actually reading this, I'm impressed....
                    <a href="https://github.com/chrisrijos">Fork me on Github</a> <i class="fa fa-github fa-1"></i> <a href="https://github.com/chrisrijos/ragecrate/">rageCrate</a>
                </small>
            </div>
        </div>
    </body>
</html>
